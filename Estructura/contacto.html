<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      #taskInput {
        width: 70%;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 10px;
        margin: 5px 0;
        background: #f4f4f4;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Simulacion de la seccion de contacto -->

    <p>Seccion de contacto agregada para el taller</p>

    <h1>Mi Lista de Tareas</h1>
    <div>
      <input type="text" id="taskInput" placeholder="Escribe una tarea..." />
      <button id="addBtn">Agregar</button>
    </div>
    <ul id="taskList"></ul>

    <script src="app.js"></script>
  </body>
</html>
